<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>

    <style>
        body{
            width: 100%;
            height: auto;
            background-color: blue;
            margin: 0px;
        }
        
        .main{
            width: 100%;
            height: auto;
            padding-bottom: 30px;
          }  
        .header{
            background-color: black;
            margin: 0px;
            text-align: right;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .header a{
            color: antiquewhite;
            padding: 10px;
            text-decoration: none;
            font-family: bold;
        }
        .box{
            border-radius: 10px;
            background-color:rgba(222, 184, 135, 0.689);
            margin-top: 20px;
            height: auto;
            padding-bottom: 20px;
            margin-left: 15px;
            margin-right: 15px ;
            
        }
        .box h1{
            margin-left: 30px;
            margin-top: 40px;
            padding: 20px;
        }
        .pg-details{
            margin-left: 20px;
            margin-top: 20px;
        }
        .pg-details input{
            padding: 5px;
            margin-bottom: 20px;
            margin-top: 7px;
            width: 300px;
            height: 25px;
            border: none;
            border-bottom: 2px solid black;
            border-radius: 5px;
        }
        .pg-details select{
            padding: 3px;
            margin-top: 5px;
            margin-bottom: 7px;
            width: 300px;
            height: 25px;
        }
        .pg-details button{
            height: 30px;
            width: 300px;
            color: white;
            background-color: rgb(212, 49, 49);
            border: none;
            border-bottom: 2px solid black;
            border-radius: 5px;
        }
        .pg-details button:hover{
            transform: scale(1);
            background-color: burlywood;
            color: brown;
        }
    </style>
</head>
<body>
    <div class="main" style="background-image: url({%static 'images/admission.jpg'%});">
    <div class="header">
        <a href="/">HOME</a>
        <a href="/about/">ABOUT</a>
        
        {% if user.is_staff or user.is_superuser %}
        <a href="/">{{user.username}}</a>
        <a href="/logout/">LOGOUT</a>
        <a href="/admission/">ADMISSION</a>
        <a href="/list/">DISPLAY</a>
        {%endif%}

    </div>
    <center>
    <div class="box">
        <h1>Student Admission</h1>
        <div class="pg-details">
            <form action="">
            <table>
                <tr>
                    <td><label for="Adm_no">Admission No :</label></td>
                    <td><input type="number" placeholder="Enter Admission number"></td>
                </tr>
                <tr>
                    <td><label for="name">Name :</label></td>
                    <td><input type="text" placeholder="Enter name"></td>
                </tr>
                <tr>
                    <td><label for="age">Age :</label></td>
                    <td><input type="number" placeholder="Enter age"></td>
                </tr>
                <tr>
                    <td><label for="place">Place :</label></td>
                    <td><input type="text" placeholder="Enter Place"></td>
                </tr>
                <tr>
                    <td><label for="Subject">Subject :</label></td>
                    <td>
                        <select name="subject" id=""><br>
                            <option value="">Science</option>
                            <option value="">Commerce</option>
                            <option value="">Humanities</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Gname">Guardian name :</label></td>
                    <td><input type="text" placeholder="Enter Guardians name"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth :</label></td>
                    <td><input type="date" placeholder="Enter name"></td>
                </tr>
                <tr>
                    <td><label for="Ctno">Contact No :</label></td>
                    <td><input type="number" placeholder="Enter Contact number"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail :</label></td>
                    <td><input type="email" placeholder="Enter E-mail adress"></td>
                </tr>
            </table>

            <button type="submit">Submit</button>

            <button type="submit">Submit and Continue</button>

            </form>
        </div>
    </div>
    </center>
    </div>
</body>
</html>
