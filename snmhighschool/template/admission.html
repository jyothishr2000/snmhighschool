<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>

    <style>
        body{
            width: 100%;
            height: auto;
            margin: 0px;
        }
        
        .main{
            width: 100%;
            height: auto;
            padding-bottom: 30px;
          }  
        .header{
            background-color: black;
            margin: 0px;
            text-align: right;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .header a{
            color: antiquewhite;
            padding: 10px;
            text-decoration: none;
            font-family: bold;
        }
        .box{
            border-radius: 10px;
            background-color:rgba(222, 184, 135, 0.689);
            margin-top: 20px;
            height: auto;
            padding-bottom: 20px;
            margin-left: 15px;
            margin-right: 15px ;
            
        }
        .box h1{
            margin-left: 30px;
            margin-top: 40px;
            padding: 20px;
        }
        .pg-details{
            margin-left: 20px;
            margin-top: 20px;
        }
        .pg-details input{
            padding: 5px;
            margin-bottom: 20px;
            margin-top: 7px;
            width: 300px;
            height: 25px;
            border: none;
            border-bottom: 2px solid black;
            border-radius: 5px;
        }
        .pg-details select{
            padding: 3px;
            margin-top: 5px;
            margin-bottom: 7px;
            width: 300px;
            height: 25px;
        }
        .pg-details button{
            height: 30px;
            width: 300px;
            color: white;
            background-color: rgb(212, 49, 49);
            border: none;
            border-bottom: 2px solid black;
            border-radius: 5px;
        }
        .pg-details button:hover{
            transform: scale(1);
            background-color: burlywood;
            color: brown;
        }
        .footer{
            width: 100%;
            height: 10vh;
            background-color: black;
            color: antiquewhite;
            display: flex;
        }
        .contact p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="main" style="background-image: url({%static 'images/admission.jpg'%});">
    <div class="header">
        <a href="/">HOME</a>
        <a href="/about/">ABOUT</a>
        
        {% if user.is_staff or user.is_superuser %}
        <a href="/">{{user.username}}</a>
        <a href="/logout/">LOGOUT</a>
        <a href="/admission/">ADMISSION</a>
        <a href="/list/">DISPLAY</a>
        {%endif%}

    </div>
    <center>
    <div class="box">
        <h1>Student Admission</h1>
        <div class="pg-details">
            
                <form action="{%url 'admissionpage'%}" method='POST'>
                    {% csrf_token %}
                    <font color="brown">{{msg}}</font>
                <table>
                <tr>
                    <td><label>Admission No :</label></td>
                    <td><input type="number" placeholder="Enter Admission number" name="ad_no" required></td>
                </tr>
                <tr>
                    <td><label>Name :</label></td>
                    <td><input type="text" placeholder="Enter name" name="name" required></td>
                </tr>
                <tr>
                    <td><label>Age :</label></td>
                    <td><input type="number" placeholder="Enter age" name="age" required></td>
                </tr>
                <tr>
                    <td><label>Place :</label></td>
                    <td><input type="text" placeholder="Enter Place" name="place" required></td>
                </tr>
                <tr>
                    <td><label>Subject :</label></td>
                    <td>
                        <select name="subject" name="subject" aria-placeholder="-----" required><br>
                            <option value="Science">Science</option>
                            <option value="Commerce">Commerce</option>
                            <option value="Humanities">Humanities</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Guardian name :</label></td>
                    <td><input type="text" placeholder="Enter Guardians name" name="gname" required></td>
                </tr>
                <tr>
                    <td><label>Date of Birth :</label></td>
                    <td><input type="date" placeholder="Enter Date" name="dob" required></td>
                </tr>
                <tr>
                    <td><label>Contact No :</label></td>
                    <td><input type="number" placeholder="Enter Contact number" name="contact" required></td>
                </tr>
                <tr>
                    <td><label>E-mail :</label></td>
                    <td><input type="email" placeholder="Enter E-mail adress" name="email" required></td>
                </tr>
                </table>
                <button type="submit">Submit</button>
                </form><br>
                <form action="{% url 'listpage' %}"><button>View</button></form>
        </div>
    </div>
    </center>
    </div>
    <div class="footer">
        <div class="contact">
            <p>Contact : +91 123345677;&nbsp;&nbsp; E-mail : nrkprincipal123@gmail.com</p>
        </div>
    </div>
</body>
</html>
